<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/estilos/estilo.css">
    <script src="assets/script/script.js"></script>
    <title>LemosTech - Gerenciamento de Produtos</title>
</head>
<body>
    <header>
        <h1>Lemos<span id="logo">Tech</span> - Gerenciamento de Produtos</h1>
    </header>
    <main id="container-principal">        
        <h2>Cadastrar Novo Produto</h2>

        
            <label for="nome">Nome</label>
            <input id="nome" type="text" required />
    
            <label for="categoria">Categoria</label>
            <input id="categoria" type="text" required />
    
            <label for="preco">Preço</label>
            <input id="preco" type="number" required />
            <button id="btnSalvar" onclick="cadastrar()">Salvar</button>
        

        <h2>Produtos Cadastrados</h2>
        <div id="container-produtos">
            
        </div>
        
        <div id="container-produtos" class="bloco">
        
        </div>
        
        <table id="tbProdutos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                    
                    <tbody>
                    
                    </tbody>
                </tr>
            </thead>
        </table>
        
    </main>
</body>
</html>
