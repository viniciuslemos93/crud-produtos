<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/estilos/estilo.css">
    <script src="assets/script/script.js"></script>
    <title>LemosTech - Gerenciamento de Produtos</title>
</head>
<body>
    <header>
        <h1>Lemos<span id="logo">Tech</span> - Gerenciamento de Produtos</h1>
    </header>
    <main id="container-principal">        
        <h2>Cadastrar Novo Produto</h2>
        <!--
        Nome <input type="text" name="txtNome">
        Categoria: <input type="text" name="txtCategoria">
        Preço: <input type="text" name="txtPreco">
        <input type="button" value="Cadastrar" onclick="cadastarProduto(txtNome.value, txtCategoria.value, txtPreco.value)">
        -->

        <label>Nome</label>
        <input type="text" name="txtNome" />
        <label>Categoria</label>
        <input type="text" name="txtCategoria" />
        <label>Preço</label>
        <input type="text" name="txtPreco" />

        <input type="button" value="Cadastrar" onclick="cadastarProduto(txtNome.value, txtCategoria.value, txtPreco.value)"/>

        <h2>Produtos Cadastrados</h2>
        <table id="tbProdutos">
            <thead>
                <tr>
                    <td>Nome</td>
                    <td>Categoria</td>
                    <td>Preço</td>
                </tr>
            </thead>
        </table>

    </main>
</body>
</html>
